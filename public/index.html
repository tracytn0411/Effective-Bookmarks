<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Effective Bookmarks - Homepage</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Font Awesome JS -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
  <!-- Sidebar  -->
  <nav id="sidebar">
    <header class="sidebar-header p-3">
      <a class='text-decoration-none text-warning' href="/">
        <h2>Effective Bookmarks</h2>
      </a>
    </header>

    <ul class="categories list-unstyled py-4"></ul>

  </nav>

  <!-- Page Content  -->
  <main id="content" class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-light topBar">

      <!--Collapse button to minimize sidebar-->
      <button type="button" id="sidebarCollapse" class="btn">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
      </button>

      <!--Collapse button for small viewport-->
      <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fa fa-align-justify"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

          <!--Button Add on Navbar-->
          <li class="nav-item">
            <div class="btn-group dropdown" id="addDropdown">
              <a class="nav-link dropdown-toggle-split pl-4 text-info" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-lg fa-plus"></i>
              </a>
              <div class="dropdown-menu" id='addOptions'>
                <button class="dropdown-item modalCat" onclick="addMenu(this.value)" value='inputCat' type="button">New
                  category</button>
                <button class="dropdown-item modalSubcat" onclick="addMenu(this.value)" value='inputSubcat'
                  type="button">New subcategory</button>
                <button class="dropdown-item modalEB" onclick="addMenu(this.value)" value='inputEB' type="button">New
                  bookmark</button>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
              <div id="addModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"></div>
            </div>
          </li>

          <li class="nav-item">
              <form class="form-inline my-2 my-lg-0" id="searchArea">
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-search"></i>

                        </button>
                      </div>
                    </div>

                </form>
          </li>
        </ul>


          
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#ourTeam">
            Our Team
          </button>

          <!-- Modal -->
          <div class="modal fade" id="ourTeam" tabindex="-1" role="dialog" aria-labelledby="ourTeamLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-warning" id="ourTeamLabel">Meet Our Team</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body teamModal">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-4">
                        <div class="card">
                          <img src="assets/images/Annie profile.png" class="card-img-top" alt="Tracy">
                          <div class="card-body">
                            <p class="card-text text-info">Annie Luc</p>
                            
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="card">
                          <img src="assets/images/Karolina profile.png" class="card-img-top" alt="Annie">
                          <div class="card-body">
                            <p class="card-text text-info">Agnieszka Kurnicki (Karolina)</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="card">
                          <img src="assets/images/Tracy profile.png" class="card-img-top" alt="Karoline">
                          <div class="card-body">
                            <p class="card-text text-info">Tracy Nguyen</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <section class="pl-2">
            <a href="https://github.com/tracytn0411/Effective-Bookmarks" title="github" target="_black" rel="noopener noreferrer">
            <i class="fa fa-lg text-info fa-github"></i></a>
          </section>



        


      </div>
    </nav>

    <!--Main content section to display all bookmarks-->
    <section id="contentBody">
      <div class="mainContent list-group list-group-flush">
      </div>
    </section>

    <!--RecentlyAdded footbar-->
    <section id="footbar" class="container-fluid mt-auto">
      <div class="row footBtn">
        <div class="col">
          <button class="btn recentBtn">
            <i class="fa fa-angle-double-down" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="row newUrls">
        <div class="col recentAdded">
        </div>
      </div>
    </section>

  </main>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
  </script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
  </script>
  <!-- jQuery Custom Scroller CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
  </script>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script type="text/javascript" src="assets/javascript/menu.js"></script>
</body>

</html>
